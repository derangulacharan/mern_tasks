<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9</title>
    <style>
        /* Style for the side navigation */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        /* Style for the sidenav links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        /* Style for the sidenav links on hover */
        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Style for the close button */
        .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            padding: 16px;
        }

        /* Style for the open button */
        #openNav {
            position: absolute;
            top: 0;
            left: 10px;
            padding: 16px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        /* Style for different online shopping site buttons */
        .site-button {
            background-color: green;
        }

        .site-button.blue {
            background-color: blue;
        }

        .site-button.red {
            background-color: red;
        }

        .site-button.black {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Open button -->
    <span id="openNav" onclick="openNav()">&#9776; Open</span>

    <!-- Side navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" class="site-button">Site 1</a>
        <a href="#" class="site-button blue">Site 2</a>
        <a href="#" class="site-button red">Site 3</a>
        <a href="#" class="site-button black">Site 4</a>
    </div>

    <!-- Content area -->
    <div id="main">
        <h2>Main Content</h2>
        <p>Hover over the "Open" button to open the side navigation with different online shopping site buttons.</p>
    </div>

    <script>
        // Function to open the side navigation
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        // Function to close the side navigation
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
