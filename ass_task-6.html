<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px;
            border: 2px solid #3f51b5;
            border-radius: 30px;
            background-color: lightblue;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 2px solid #3f51b5;
            border-radius: 20px;
        }

        th {
            background-color: #3f51b5;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
