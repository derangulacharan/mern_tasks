<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Style for the outer frame (green background) */
        .form-frame {
            background-color: #b80458; /* Green color for the frame */
            padding: 20px;
            display: inline-block;
        }

        /* Reset default form styles */
        form {
            margin: 0;
            padding: 0;
            background-color: #650230; /* Dark Pink color */
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Create a two-column layout */
        .form-row {
            display: flex;
            margin-bottom: 10px;
        }

        .form-label {
            flex: 1;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-input {
            flex: 2;
        }

        /* Style for input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Style for gender and languages checkboxes */
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: white; /* Blue color for the Register button */
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Style for the declaration checkbox */
        input[type="checkbox"].declaration {
            margin-right: 5px;
        }

        /* Style for the link */
        a {
            text-decoration: none;
            color: #333;
        }

        /* Style for the zip code input */
        input[type="number"].zip {
            width: 50%;
        }

    </style>
</head>
<body>
    <div class="form-frame">
        <form>
            <div class="form-row">
                <div class="form-label">Name:</div>
                <div class="form-input">
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">Email:</div>
                <div class="form-input">
                    <input type="email" name="email" placeholder="Enter E-mail" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">Password:</div>
                <div class="form-input">
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">Phone Number:</div>
                <div class="form-input">
                    <input type="tel" name="phoneNumber" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">Gender:</div>
                <div class="form-input">
                    <input type="radio" name="gender" value="male" required> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="others"> Others
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">Indian Languages:</div>
                <div class="form-input">
                    <select name="Language">
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
                        <option value="tamil">Tamil</option>
                        <option value="bengali">Bengali</option>
                        <!-- Add more Indian languages here -->
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">Zip Code:</div>
                <div class="form-input">
                    <input type="number" name="zipCode" class="zip" placeholder="Enter Zip code" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label">About:</div>
                <div class="form-input">
                    <textarea name="about" placeholder="Enter about you"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-label"></div>
                <div class="form-input">
                    <input type="checkbox" name="declaration" class="declaration" required>
                    I declare that all the given details are true
                </div>
            </div>

            <div class="form-row">
                <div class="form-label"></div>
                <div class="form-input">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
