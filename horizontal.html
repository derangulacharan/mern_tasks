<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation</title>
    <style>
        /* Style for the horizontal navigation bar */
        .horizontal-nav {
            background-color: #dbdbdb;
            overflow: hidden;
            max-width: 400px; /* Set a maximum width */
            margin: 0 auto; /* Center the navigation bar */
        }

        .horizontal-nav a {
            float: left;
            display: block;
            color:darkblue; /* Default color for links */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .horizontal-nav a:hover {
            background-color: #555;
        }

        /* Specific style for the "Home" link */
        .horizontal-nav a.home {
            background-color: #555;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="horizontal-nav">
        <a href="#" class="home"><b>Home</b></a>
        <a href="#"><b>Java</b></a>
        <a href="#"><b>CSS</b></a>
        <a href="#"><b>HTML</b></a>
        <a href="#"><b>Boostrap</b></a>
    </div>
</body>
</html>
