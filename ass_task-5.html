<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
</head>
<body>
    <form>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="rePassword" required></td>
            </tr>
            <tr>
                <td rowspan="2">Gender:</td>
                <td><input type="radio" name="gender" value="male" required> Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" value="female"> Female</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phoneNumber" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="address" required></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="">Select Country</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                        <!-- Add more countries here -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" name="languages[]" value="english"> English
                    <input type="checkbox" name="languages[]" value="kannada"> Kannada
                    <input type="checkbox" name="languages[]" value="hindi"> Hindi
                    <input type="checkbox" name="languages[]" value="telugu"> Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" required>
                    I declare that all the given details are true
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="https://www.ethnus.com/" target="_blank">Login to Ethnus website</a>
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
